<style>
   .root{
    display: flex;
    justify-content: center;
    align-items:baseline;
        background: #F3F2EE;
        height:100vh;
    }
    .subdiv{

        width:700px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }

    .gap{
    margin-bottom:20px;
    }
    .btncenter{
    display:flex;
    justify-content:center;
    align-content:center;
    }
    .btnsize{
    width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="/static/vs.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>EpisodeInterface</title>
</head>
<body>
<form action="/submitepisode" method="post" enctype="multipart/form-data"> {% csrf_token %}
 <div class="root">
     <div class="subdiv">
         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:20px;font-weight:bold;letter-spacing:3px;margin-bottom:25px">
                 <div style="display:flex;width:550px;justify-content:center;align-content:center;">
                EPISODE INTERFACE
                 </div>
                  <div style="display:flex;width:145px;justify-content:flex-end">
                     <a href="/displayallepisode">
                    <div class="button is-info is-light">
                       List Episodes
                    </div>
                     </a>
                  </div>
             </div>
         </div>

         <div class="row gap">
             <div class="col">
                 <div class="select">
                <select name="categoryid" id="cid" class="is-focused" style="width:265px;" >
                 <option>--Select Category-- </option>
                </select>
               </div>
             </div>

                 <div class="col">
                 <div class="select">
                <select name="showid" id="sid" class="is-focused" style="width:265px;" >
                 <option>--Select Show-- </option>
                </select>
               </div>
             </div>
             </div>




         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="episodenumber" type="text" placeholder="Episode Number">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
                          </div>


         <div class="row gap">
             <div class="col">
                <textarea class="textarea is-info" name="description" placeholder="Enter Episode Description...."></textarea>
             </div>
         </div>

          <div class="row gap">
             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="poster">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          POSTER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>

             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="trailer">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          TRAILER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>

             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="video">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          VIDEO
                         </span>
                        </span>
                   </label>
                 </div>
             </div>
         </div>

         <div class="row">
           <div class="col btncenter">
             <button type="submit" class="button is-info btnsize">Submit</button>
           </div>
            <div class="col btncenter">
             <button type="reset" class="button is-info btnsize">Reset</button>
            </div>
         </div>

         <div class="row" style="margin-top:15px;">
                     <div class="col" style="display:flex;justify-content:center;align-content:center;font-size:14px;font-weight:bold;letter-spacing:1px;margin-bottom:10px">
                         {% if status %}
                            <div style="color=green;">
                                Record Submitted
                            </div>
                         {% elif  status %}
                            <div style="color=red;">
                                Fail to Submit Record
                            </div>
                         {% endif %}
                     </div>
         </div>



</div>
</div>
</form>
</body>
</html>
