<style>
    .root{
     display:flex;
     justify-content:center;
     align-items:center;
    }
    .subdiv{
    margin-top:30px;
    width:600px;
    background:#bdc3c7;
    padding:20px

    }
    .gap{
    margin-bottom:20px;
    }
    .btncenter{
    display:flex;
    justify-content:center;
    align-content:center;
    }
    .btnsize{
    width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Update Episodes</title>
</head>
<body>
 <div class="root">
     <div class="subdiv">
         <form action="/editdeleteepisodedata">
          <input type="hidden" value="{{ row.2 }}" name="episodeid">
         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:20px;font-weight:bold;letter-spacing:3px;margin-bottom:25px">
                 <div style="display:flex;width:550px;justify-content:center;align-content:center;">
               UPDATE EPISODE INTERFACE
                 </div>
                  <div style="display:flex;width:145px;justify-content:flex-end">
                     <a href="/displayallepisode">
                    <div class="button is-info is-light">
                       List Episodes
                    </div>
                     </a>
                  </div>
             </div>
         </div>

         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="categoryid" type="text" placeholder="Category Id" value="{{ row.0 }}">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
              <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="showid" type="text" placeholder="Show Id" value="{{ row.1 }}">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                        </span>
                         </p>
              </div>
             </div>
         </div>


         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="episodenumber" type="text" placeholder="Episode Number" value="{{ row.3 }}">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
                          </div>


         <div class="row gap">
             <div class="col">
                <textarea class="textarea is-info" name="description" placeholder="Enter Episode Description...." value="{{ row.4 }}" ></textarea>
             </div>
         </div>



          <div class="row">
                            <div class="col btncenter">
                               <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>

                           </div>
                           <div class="col btncenter">
                           <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>
                           </div>
          </div>
     </form>


        <div class="row" style="margin-top:15px;">
                     <div class="col" style="display:flex;justify-content:center;align-content:center;font-size:14px;font-weight:bold;letter-spacing:1px;margin-bottom:10px">
                         {% if status %}
                            <div style="color=green;">
                                Record Updated Successfully
                            </div>
                         {% elif  status %}
                            <div style="color=red;">
                                Fail to Update Record
                            </div>
                         {% endif %}
                     </div>
        </div>


         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:20px;font-weight:bold;letter-spacing:3px;margin-bottom:20px">
                 <div style="display:flex;width:650px;justify-content:center;align-content:center;">
                 EDIT  FILES
                 </div>
             </div>
         </div>


         <form action="/editepisodeposter" method="post" enctype="multipart/form-data"> {% csrf_token %}
          <input type="hidden" value="{{ row.2 }}" name="episodeid">
           <input type="hidden" value="{{ row.5 }}" name="filename">
         <div class="row gap">
             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="poster" required>
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          POSTER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>
              <div class="col">
                 <div class="col btncenter">
                 <button type="submit" class="button is-info btnsize">Update Poster</button>
                 </div>
             </div>
         </div>
         </form>

             <form action="/editepisodetrailer" method="post" enctype="multipart/form-data"> {% csrf_token %}
             <input type="hidden" value="{{ row.2 }}" name="episodeid">
             <input type="hidden" value="{{ row.6 }}" name="filename">
             <div class="row gap">
             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="trailer">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          TRAILER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>
                 <div class="col">
                 <div class="col btncenter">
                 <button type="submit" class="button is-info btnsize">Update Trailer</button>
                 </div>
             </div>
         </div>
       </form>

             <form action="/editepisodevideo" method="post" enctype="multipart/form-data"> {% csrf_token %}
             <input type="hidden" value="{{ row.2 }}" name="episodeid">
           <input type="hidden" value="{{ row.7 }}" name="filename">
             <div class="row gap">
             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="video">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          VIDEO
                         </span>
                        </span>
                   </label>
                 </div>
             </div>
                 <div class="col">
                 <div class="col btncenter">
                 <button type="submit" class="button is-info btnsize">Update Video</button>
                 </div>
             </div>
         </div>
       </form>


 </div>
 </div>
</body>
</html>
