<style>
    .root{
     display:flex;
     justify-content:center;
     align-items:baseline;
     background: #F3F2EE;
     height:150vh;
    }
    .subdiv{

    width:700px;
    background:#bdc3c7;
    padding:20px;

    }
    .gap{
    margin-bottom:20px;
    }
    .btncenter{
    display:flex;
    justify-content:center;
    align-content:center;
    }
    .btnsize{
    width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>ShowInterface</title>
</head>
<body>
<form action="/submitshow" method="post" enctype="multipart/form-data"> {% csrf_token %}
<div class="root">
     <div class="subdiv">

         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:20px;font-weight:bold;letter-spacing:3px;margin-bottom:20px">
                 <div style="display:flex;width:650px;justify-content:center;align-content:center;">
                 SHOW INTERFACE
                 </div>
                  <div style="display:flex;width:145px;justify-content:flex-end">
                     <a href="/displayallshow">
                    <div class="button is-info is-light">
                       List Shows
                    </div>
                     </a>
                  </div>

                 </div>
         </div>

         <div class="row gap">
             <div class="col">

               <div class="select">
                <select name="categoryid" id="cid" class="is-focused" style="width:700px;" >
                 <option>--Select Category-- </option>
                </select>
               </div>
              </div>
         </div>


         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="showname" type="text" placeholder="Show Name">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
                          </div>


         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="showdescription" type="text" placeholder="Description">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
                          </div>


          <div class="row gap">
             <div class="col">
         <div class="select">
              <select class="is-focused" name="showtype">
              <option>Select Genre</option>
              <option>Action</option>
              <option>Thriller</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Rom-com</option>
              <option>SciFi</option>
              <option>Drama</option>

         </select>
         </div>
         </div>

         <div class="col btncenter">
             <div class="field">
               <p class="control has-icons-left has-icons-right">
                 <input class="input" name="showrating" type="text" placeholder="Rating out of 5.0">
                   <span class="icon is-small is-left">
                    <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>

              <div class="col btncenter">
             <div class="field">
               <p class="control has-icons-left has-icons-right">
                 <input class="input" name="showyear" type="text" placeholder="Enter The Year">
                   <span class="icon is-small is-left">
                    <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>


         </div>


         <div class="row gap">
             <div class="col">
                <textarea class="textarea is-info" name="showartist" placeholder="Artist Details..."></textarea>
             </div>
         </div>


          <div class="row gap">
             <div class="col">
         <div class="select">
              <select class="is-focused" name="shownew">
              <option>Status</option>
              <option>New</option>
              <option>Trending</option>
              <option>Top</option>
              <option>Most Watch</option>
              <option>G.O.A.T</option>
              <option>None</option>
              </select>
         </div>
         </div>
            <div class="col">
                 <div class="field">
               <p class="control has-icons-left has-icons-right">
                 <input class="input" name="showepisode" type="text" placeholder="Episode/Episodes">
                   <span class="icon is-small is-left">
                    <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>

              <div class="col">
              <div class="select">
                <select class="is-focused" name="showstatus">
                <option>Show Status</option>
                <option>Active</option>
                <option>Deactive</option>
                </select>
              </div>
              </div>
          </div>


         <div class="row gap">
             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="showposter">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          POSTER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>

             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="showtrailer">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          TRAILER
                         </span>
                        </span>
                   </label>
                 </div>
             </div>

             <div class="col">
                 <div class="file is-info has-name">
                   <label class="file-label">
                      <input class="file-input" type="file" name="showvideo">
                       <span class="file-cta">
                        <span class="file-icon">
                         <i class="fas fa-upload"></i>
                        </span>
                         <span class="file-label">
                          VIDEO
                         </span>
                        </span>
                   </label>
                 </div>
             </div>
         </div>


         <div class="row">
           <div class="col btncenter">
             <button type="submit" class="button is-info btnsize">Submit</button>
           </div>
            <div class="col btncenter">
             <button type="reset" class="button is-info btnsize">Reset</button>
            </div>
         </div>


         <div class="row" style="margin-top:15px;">
                     <div class="col" style="display:flex;justify-content:center;align-content:center;font-size:14px;font-weight:bold;letter-spacing:1px;margin-bottom:10px">
                         {% if status %}
                            <div style="color=green;">
                                Record Submitted
                            </div>
                         {% elif  status %}
                            <div style="color=red;">
                                Fail to Submit Record
                            </div>
                         {% endif %}


                     </div>
                 </div>



</div>
</div>
</form>
</body>
</html>
