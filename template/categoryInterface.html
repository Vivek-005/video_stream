<style>
    .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height:100vh;
   }
    .subdiv{

        width:600px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }
    .gap{
    margin-bottom:20px;
    }
    .btncenter{
    display:flex;
    justify-content:center;
    align-content:center;
    }
    .btnsize{
    width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>categoryInterface</title>
</head>
<body>
<form action="/submitcategory" method="post" enctype="multipart/form-data"> {% csrf_token %}
   <div class="root">
     <div class="subdiv">

         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:20px;font-weight:bold;letter-spacing:3px;margin-bottom:15px">
                 <div style="display:flex;width:450px;justify-content:center;align-content:center;">
                 CATEGORY INTERFACE
                 </div>
                 <div style="display:flex;width:145px;justify-content:flex-end">
                     <a href="/displayallcategory">
                   <div class="button is-info is-light">
                       List Categories
                   </div>
                     </a>
                 </div>
         </div>


         </div>
         <div class="row gap">
             <div class="col">
                 <div class="field">
                  <p class="control has-icons-left has-icons-right">
                   <input class="input" name="categoryname" type="text" placeholder="Category Name">
                    <span class="icon is-small is-left">
                     <i class="fab fa-youtube"></i>
                      </span>
                        <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                         </span>
                         </p>
                         </div>
                         </div>
                          </div>


                 <div class="row gap">
                    <div class="col">
                     <div class="field">
                      <p class="control has-icons-left has-icons-right">
                       <input class="input" name="description" type="text" placeholder="Description">
                        <span class="icon is-small is-left">
                         <i class="fas fa-id-card"></i>
                          </span>
                           <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                            </span>
                            </p>
                             </div>
                              </div>
                               </div>


                     <div class="row gap">
                         <div class="col">
                             <div class="file is-info has-name">
                              <label class="file-label">
                               <input name="icon" class="file-input"  type="file">
                                 <span class="file-cta">
                                   <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                     </span>
                                      <span class="file-label">
                                      Upload File
                                      </span>
                                      </span>
                                      <span class="file-name">
                                      Screen Shot 2017-07-29 at 15.54.25.png
                                      </span>
                                      </label>
                                      </div>
                                      </div>
                                      </div>


                           <div class="row">
                            <div class="col btncenter">
                               <button type="submit" class="button is-info btnsize">Submit</button>

                           </div>
                           <div class="col btncenter">
                           <button type="reset" class="button is-info btnsize">Reset</button>
                           </div>
                         </div>


                 <div class="row" style="margin-top:15px;">
                     <div class="col" style="display:flex;justify-content:center;align-content:center;font-size:14px;font-weight:bold;letter-spacing:1px;margin-bottom:10px">
                         {% if status %}
                            <div style="color=green;">
                                Record Submitted
                            </div>
                         {% elif  status %}
                            <div style="color=red;">
                                Fail to Submit Record
                            </div>
                         {% endif %}


                     </div>
                 </div>


</div>
</div>
</form>
</body>
</html>
