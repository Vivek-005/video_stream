<style>
   .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height:100vh;
   }
    .subdiv{

        width:800px;
        background: #FFF;
        padding: 20px;
        border-radius: 20px;

    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Dislplay all episode</title>
</head>
<body>
<div class="root">
     <div class="subdiv">

         <div class="row" style="display:flex;flex-direction:row">
             <div class="col" style="display:flex;font-size:30px;font-weight:bold;letter-spacing:3px;margin-bottom:15px">
                 <div style="display:flex;width:1175px;justify-content:center;align-content:center;">
                LIST EPISODES
                 </div>
                 <div style="display:flex;width:150px;justify-content:flex-end">
                     <a href="/episodeinterface">
                   <div class="button is-info is-light">
                       Add New Episode
                   </div>
                     </a>
                 </div>
                 </div>
         </div>

         <table class="table">
  <thead>
    <tr>
      <th><abbr>Episode Id </abbr></th>
      <th><abbr>Category Id </abbr></th>
      <th><abbr>Show Id</abbr></th>
      <th><abbr>Episode Number</abbr></th>
      <th><abbr>Description</abbr></th>
      <th><abbr>Poster</abbr></th>
      <th><abbr>Trailer</abbr></th>
      <th><abbr>Video</abbr></th>
      <th><abbr>Update</abbr></th>
    </tr>
  </thead>

  <tbody>
  {% for row in rows %}
    <tr>
      <th>{{ row.2 }}</th>
      <th>{{ row.0 }}</th>
      <td>{{ row.1 }}</td>
      <td>{{ row.3 }}</td>
      <td>{{ row.4 }}</td>
      <td><a href="/static/{{row.5}}"><img src="/static/{{ row.5 }}" width="25"></a></td>
      <td><a href="/static/{{row.6}}"><video src="/static/{{ row.6 }}" width="25"></a></td>
      <td><a href="/static/{{row.7}}"><video src="/static/{{ row.7 }}" width="25"></a></td>
      <td><div>
         <span class="icon is-small is-right" style="margin-right:15px">
          <a href="/episodebyid?eid={{ row.2 }}"><i class="far fa-edit"></i></a>
          </span>

          <span class="icon is-small is-right">
          <a href="/episodebyid?eid={{ row.2 }}"><i class="far fa-trash-alt"></i></a>
          </span>
      </div>
      </td>

    </tr>
  {% endfor %}

  </tbody>

</table>
 </div>
</div>

</body>
</html>
